<ion-header>
  <ion-toolbar>
  	<ion-buttons  slot="start"> 
      <ion-back-button  defaultHref="/tabs/tab1"></ion-back-button> 
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Insertar datos nuevos</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input type=text placeholder="Escribe la secciÃ³n" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="text" type=text placeholder="Escribe lo que quieres introducir"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Enviar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
